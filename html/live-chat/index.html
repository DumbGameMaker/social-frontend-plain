<!DOCTYPE HTML>
<!--BASE IDEA OF CODE FROM https://www.tutorialspoint.com/html5/html5_websocket.htm-->
<html lang="en">
   <head>
        <title>Live Chat - Interact</title>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="manifest" href="/manifest.json">
        <script src="/config.js" defer></script>
        <script src="/nav.js" defer></script>
        <script src="./script.js" defer></script>
        <link rel="icon" type="image/png" href="/favicon.ico">
        <meta property="og:image" content="/apple-touch-icon.png">
        <meta property="og:title" content="Interact">
	    <meta property="og:description" content="Modern Social Network Rethought; Live chat."/>
	    <meta name="description" content="Modern Social Network Rethought; Live chat."/>
	    <meta property="og:url" content="https://www.interact.novapro.net/live-chat"/>
	    <meta property="og:type" content="website"/>
    	<meta property="og:site_name" content="Interact"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#1c1c1e"/>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="stylesheet" type="text/css" href="/mainStyle.css">
   </head>
   <body>
        <div class="allArea">
            <div id="navArea"></div>
            <div class="mainArea">
                <h1 class="main-header">Interact Live Chat</h1>
                <p id="userCount">Current User Count: 0</p>
                <p id="actiondescription">Action</p>
                <div class="modalContainer" id="modalContainer"><div class="modal" id="modal"></div></div>
                <div class="messageType">
                    <form onsubmit="sendmessage()" onkeyup="clientUserType()" id="messageTypingForm">
                        <input type="text" id="messageBar" placeholder="Type your message!">
                    </form>
                </div>
                <p class="sendButton" onclick="sendmessage()">Send message</p>
                <div id="userTyping"></div>
                <div id="messages" class="allMessages"></div>
                <div id="onlinePeople" class="onlinePeople"></div>
            </div>
        </div>
   </body>
</html>
